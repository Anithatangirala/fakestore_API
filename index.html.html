<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FakeStore Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f8f9fa;
    }
    .card-img-top {
      height: 200px;
      object-fit: contain;
      padding: 10px;
    }
    .card-text {
      max-height: 60px;
      overflow: hidden;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="mb-4">üõçÔ∏è FakeStore Products</h1>
    <div class="row" id="product">Loading...</div>
  </div>

  <script>
    fetch('https://fakestoreapi.com/products')
      .then(response => response.json())
      .then(products => {
        const productList = document.getElementById('product');
        productList.innerHTML = ''; 

        products.forEach(product => {
          const col = document.createElement('div');
          col.className = 'col-sm-6 col-md-4 col-lg-3 mb-4';

          col.innerHTML = `
            <div class="card h-100">
              <img src="${product.image}" class="card-img-top" alt="${product.title}">
              <div class="card-body">
                <h5 class="card-title">${product.title}</h5>
                <p class="card-text">${product.description}</p>
                <p class="text-muted"><strong>Category:</strong> ${product.category}</p>
              </div>
            </div>
          `;

          productList.appendChild(col);
        });
      })
      .catch(error => {
        document.getElementById('product').innerText = 'Failed to load products.';
        console.error(error);
      });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
